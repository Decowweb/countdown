<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decow's Bookstore</title>
    <link rel="stylesheet" href="./CSS/style-login.css">
</head>

<body>
    <header>
        <img src="./IMAGES/logo.png" alt="Decow's Bookstore">
    </header>
    <main>
        <section class="login">
            <h1>FAZER LOGIN</h1>
            <form action="">
                <div class="email">
                    <label id="login-label" for="email"><input type="email" name="email" placeholder="Insira seu email"
                            required email aria-label="Insira seu email">
                    </label>
                </div>
                <div>
                    <label id="senha-label" for="password"><input type="password" name="password"
                            placeholder="Insira sua senha" required aria-label="Insira sua senha" password></label>
                </div>
                <div>
                    <button type="submit" id="submit">
                        Entrar
                    </button>
            </form>
            <p id="resultLogin"></p>
            <div class="create-login">
                <p>Não possui login? <a href="./registration.html">Cadastra-se</a></p>
            </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Produced by André Bottentuit</p>
    </footer>
    <script src="./JAVASCRIPT/login.js"></script>
</body>

</html>
