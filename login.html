<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decow's Bookstore</title>
    <link rel="stylesheet" href="./CSS/style-login.css">
    <script src="https://kit.fontawesome.com/ae234362c5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="./IMAGES/logo.png" alt="Decow's Bookstore">
        <a href="./index.html">Voltar</a>
    </header>
    <main>
        <section class="login-box">
            <h2>Login</h2>
            <form action="">
                <div class="user-box">
                    <i class="fa-solid fa-envelope icon-login"></i>
                    <input type="text" name="" required="" placeholder=" ">
                    <label >Insira seu email</label>
                </div>
                    <div class="user-box">
                    <i class="fa-solid fa-lock icon-password"></i>
                    <input type="password" name="" required="" placeholder=" ">
                    <label> Insira sua senha</label>
                </div>
                <div class="button-form">
                    <a href="#" id="submit">Entrar</a>
                    <div id="register">Não possui login?
                        <a href="./registration.html">Cadastra-se</a>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
       <p>Produced by André Bottentuit</p>
    </footer>
    <script src="./JAVASCRIPT/login.js"></script>
</body>

</html>
