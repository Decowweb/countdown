<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decow's Bookstore</title>
    <link rel="stylesheet" href="./CSS/style-registration.css">
    <link rel="stylesheet" href="./CSS/loading.css">
    <script src="https://kit.fontawesome.com/ae234362c5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="./IMAGES/logo.png" alt="Decow's Bookstore">
    </header>
    <main>
        <section class="container-registration">
            <h1>Criar Conta</h1>
            <form action="">
                <div class="container-inputs">
                    <div class="nome">
                        <label for="nome"><input type="text" class="validationForm" name="name" id="name" placeholder="Nome completo*"
                                aria-label="Nome completo"></label>
                                <p nameText></p>
                    </div>
                    <div class="cpf">
                        <label for="cpf"><input  autocomplete="off" class="validationForm" type="text" minlength="14" maxlength="14"  name="cpf" id="cpf" placeholder="CPF*"
                                aria-label="CPF" data-js="cpf" ></label>
                                <p cpfText></p>
                    </div>
                    <div class="data">
                        <label for="data"><input  type="date" class="validationForm" name="data de nascimento" id="data"
                                placeholder="Data de nascimento*" data-js="date" aria-label="Data de nascimento"></label>
                                <p dateText></p>
                    </div>
                    <div class="tel">
                        <label for="telefone"><input  maxlength="15" class="validationForm" data-js="phone" type="tel" name="phone"  id="tel" placeholder="Telefone celular*"
                                aria-label="Telefone celular"></label>
                                <p phoneText></p>
                    </div>
                    <div class="email">
                        <label for="email"><input  type="email" class="validationForm" name="email" id="email" placeholder="Email*"
                                aria-label="Email"></label>
                                <p emailText></p>
                    </div>
                    <div class="password">
                        <label for="password"><input   type="password" class="validationForm" name="password" id="password" placeholder="Senha*"
                                aria-label="Crie sua senha"></label>
                                <p passwordText></p>
                    </div>
                    <div class="confirm">
                        <label for=""><input  type="password" id="confirm" class="validationForm" placeholder="Confirme sua senha*"
                                aria-label="Confirme sua senha"></label>
                                <p confirmText></p>
                    </div>
                    <div class="cep">
                        <label for="cep"><input  data-js="cep" class="validationForm" type="text" maxlength="9" placeholder="CEP*" name="cep" id="cep"
                                aria-label="CEP"></label>
                                <p cepText></p>
                                <div class="container-circles"></div>
                    </div>
                    <div class="rua">
                        <label for="rua"><input class="validation validationForm" type="text" placeholder="Rua*" name="rua" id="street"
                                aria-label="rua" disabled></label>
                    </div>
                    <div class="numero">
                        <label for="numero"><input class="validation" type="text" placeholder="Número da residência" name="number"
                                id="numero" aria-label="numero" disabled></label>
                    </div>
                    <div class="complemento">
                        <label for="complemento"><input class="validation" type="text" placeholder="Complemento" name="complemento"
                                id="complemento" aria-label="complemento" disabled></label>
                    </div>
                    <div class="bairro">
                        <label for="bairro"><input class="validation validationForm" type="text" placeholder="Bairro*" name="bairro" id="neighborhood"
                                aria-label="bairro" disabled></label>
                    </div>
                    <div class="cidade">
                        <label for="cidade"><input class="validation validationForm"  type="text" placeholder="Cidade*" name="cidade" id="city"
                                aria-label="Cidade" disabled></label>
                    </div>
                    <div class="estado">
                        <label for="estado"><input class="validation validationForm"  type="text" placeholder="Estado*" name="estado" id="region"
                                aria-label="Estado" disabled readonly></label>
                    </div>
                </div>
                <button type="submit" id="submit">
                    CADASTRAR
                </button>
            </form>
        </section>
    </main>
    <footer>
        <div class="header-footer">
        <img class="logo-footer" src="./IMAGES/logo.png" alt="">
        <ul class="list-footer">
            <li><i class="fa-brands fa-github"></i></li>
            <li><i class="fa-brands fa-linkedin"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
        </ul>
    </div>
    <div class="footer-information">
        <div>CONTATO: 
        <div class="footer-contact">andre.bottentuit@gmail.com</div>
    </div>
        <div>ENDEREÇO:
        <div class="footer-contact">Recife - PE, BRASIL</div>
    </div>
    <div>Produced by André Bottentuit</div>
    </div>
    </footer>
    <script src="./JAVASCRIPT/sweetalert.js"></script>
    <script src="./JAVASCRIPT/wrong-registration.js"></script>
    <script src="./JAVASCRIPT/registration.js"></script>
</body>

</html>
