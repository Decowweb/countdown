<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decow's Bookstore</title>
    <link rel="stylesheet" href="./CSS/style-registration.css">
</head>
<body>
    <header>
        <img src="./IMAGES/logo.png" alt="Decow's Bookstore">
    </header>
    <main>
        <section class="container-registration">
            <h1>CRIAR CONTA</h1>
            <form action="">
                <div class="container-inputs">
                    <div class="nome">
                        <label for="nome"><input class="validation" type="text" name="nome" minlength="4" id="nome" placeholder="Nome completo*"
                                aria-label="Nome completo" ></label>
                    </div>
                    <div class="cpf">
                        <label for="cpf"><input class="validation" autocomplete="off" type="text" minlength="14" maxlength="14"  name="cpf" id="cpf" placeholder="CPF*"
                                aria-label="CPF" data-js="cpf" ></label>
                    </div>
                    <div class="data">
                        <label for="data"><input class="validation" type="date" name="data de nascimento" id="data"
                                placeholder="Data de nascimento*" data-js="date" aria-label="Data de nascimento"></label>
                    </div>
                    <div class="tel">
                        <label for="telefone"><input class="validation" maxlength="15" data-js="phone" type="tel" name="telefone"  id="tel" placeholder="Telefone celular*"
                                aria-label="Telefone celular"></label>
                    </div>
                    <div class="email">
                        <label for="email"><input class="validation" type="email" name="email" id="email" placeholder="Email*"
                                aria-label="Email"></label>
                    </div>
                    <div class="password">
                        <label for="password"><input class="validation"  type="password" name="password" id="password" placeholder="Senha*"
                                aria-label="Crie sua senha"></label>
                    </div>
                    <div class="confirm">
                        <label for=""><input class="validation" type="password" id="confirmar" placeholder="Confirme sua senha*"
                                aria-label="Confirme sua senha"></label>
                    </div>
                    <div class="cep">
                        <label for="cep"><input class="validation" data-js="cep"  type="text" maxlength="9" placeholder="CEP*" name="cep" id="cep"
                                aria-label="CEP"></label>
                    </div>
                    <div class="rua">
                        <label for="rua"><input class="validation" type="text" placeholder="Rua*" name="rua" id="street"
                                aria-label="rua"></label>
                    </div>
                    <div class="numero">
                        <label for="numero"><input class="validation" type="text" placeholder="Número da residência" name="numero"
                                id="numero" aria-label="numero"></label>
                    </div>
                    <div class="complemento">
                        <label for="complemento"><input class="validation" type="text" placeholder="Complemento" name="complemento"
                                id="complemento" aria-label="complemento"></label>
                    </div>
                    <div class="bairro">
                        <label for="bairro"><input class="validation" type="text" placeholder="Bairro*" name="Bairro" id="neighborhood"
                                aria-label="bairro"></label>
                    </div>
                    <div class="cidade">
                        <label for="cidade"><input class="validation" type="text" placeholder="Cidade*" name="Cidade" id="city"
                                aria-label="Cidade"></label>
                    </div>
                    <div class="estado">
                        <label for="estado"><input class="validation" type="text" placeholder="Estado*" name="Estado" id="region"
                                aria-label="Estado"></label>
                    </div>
                </div>
                <button type="submit" id="submit">
                    Cadastrar
                </button>
            </form>
        </section>
    </main>
    <footer>
        <p>Produced by André Bottentuit</p>
    </footer>
    <script src="./JAVASCRIPT/registration.js"></script>
</body>

</html>
